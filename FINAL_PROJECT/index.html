<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Parser</h1>
    <form id="uploadForm">
        <label for="resumeFile">Upload Resume</label>
        <input type="file" id="resumeFile" name="file" accept=".pdf,.doc" required>
        <button type="submit">Upload</button>
    </form>
    <pre id="response"></pre>
    <script src="script.js"></script>
</body>
</html>
